<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura do Diretor</title>

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="./src/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- SignaturePad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>

<body>

    <div class="wrap">

        <div class="header-banner">
            <img class="banner1" src="./img/Captura de tela 2025-08-25 142312.jpg">
            <img class="banner2" src="./img/logo_redondo-removebg-preview.png" alt="Logo BBBE">
        </div>

        <h2>Assinatura do Diretor</h2>

        <form id="formDiretor">

            <div class="card">
                <label>Nome do aluno</label>
                <input type="text" id="aluno_nome" name="Aluno" required>

                <label>Nome do diretor</label>
                <input type="text" id="diretor_nome" name="Diretor" required>

                <label>Data da assinatura</label>
                <input type="date" id="diretor_data" name="Data_Assinatura" required>

                <label>Assinatura do Diretor</label>
                <div class="signature-area">
                    <canvas id="pad-diretor" class="signature-pad"></canvas>

                    <div class="sign-controls">
                        <button type="button" class="secondary" id="limpar">Limpar</button>
                    </div>
                </div>

                <input type="hidden" id="assinatura_diretor" name="Assinatura_Diretor">
                <button type="submit" class="primary" id="btnEnviarDiretor">Enviar Assinatura</button>
            </div>

        </form>

        <div class="footer-redes">
            <a href="https://wa.me/+5554996159516"><i class="bi bi-whatsapp"></i></a>
            <a href="https://www.instagram.com/esportescarlosbarbosa"><i class="bi bi-instagram"></i></a>
        </div>

        <div class="footer-text">
            <p>Todos os direitos reservados a Prefeitura de Carlos Barbosa, desenvolvido por Kaio Oliveira</p>
        </div>

    </div>

    <script src="./js/diretor.js"></script>
</body>

</html>
