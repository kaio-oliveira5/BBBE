<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura do Diretor</title>

    <!-- SignaturePad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #pad-diretor {
            width: 100%;
            height: 200px;
            border: 2px solid #000;
            border-radius: 6px;
        }
        button {
            padding: 10px 18px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Assinatura do Diretor</h2>

    <form id="formDiretor" action="https://formsubmit.co/assessor.esportes@carlosbarbosa.rs.gov.br" method="POST" enctype="multipart/form-data">

        <input type="hidden" name="_captcha" value="false">

        <label>Nome do aluno:</label>
        <input type="text" id="aluno_nome" name="Aluno" required>

        <br><br>

        <label>Nome do diretor:</label>
        <input type="text" id="diretor_nome" name="Diretor" required>

        <br><br>

        <label>Data da assinatura:</label>
        <input type="date" id="diretor_data" name="Data_Assinatura" required>

        <br><br>

        <p><b>Assinatura do Diretor:</b></p>
        <canvas id="pad-diretor"></canvas>
        <input type="hidden" id="assinatura_diretor" name="Assinatura_Diretor">

        <button type="button" id="limpar">Limpar Assinatura</button>
        <button type="submit" id="btnEnviarDiretor">Enviar Assinatura</button>

    </form>

    <script src="./js/diretor.js"></script>
</body>
</html>
