<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ficha de Inscrição — Responsável</title>

<link rel="stylesheet" href="src/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

</head>
<body>

<div class="wrap">

    <div class="header-banner">
        <img class="banner1" src="img/Captura de tela 2025-08-25 142312.jpg">
        <img class="banner2" src="img/logo_redondo-removebg-preview.png" alt="">
    </div>

    <h2>Ficha de Inscrição — Etapa do Responsável</h2>

    <form id="formResponsavel">

    <!-- DADOS DO ALUNO -->
    <div class="card">
        <h3>DADOS DO ALUNO</h3>

        <label>Foto do aluno</label>
        <input type="file" id="foto_aluno" accept="image/*">

        <label>Nome do aluno</label>
        <input type="text" id="nome_aluno" required>

        <div class="row">
            <div>
                <label>Data de Nascimento</label>
                <input type="date" id="data_nascimento" required>
            </div>
            <div>
                <label>CPF</label>
                <input type="text"  id="cpf" maxlength="14" placeholder="000.000.000-00">
            </div>
        </div>

        <label>Endereço</label>
        <input type="text" id="endereco">

        <div class="row">
            <div>
                <label>Número</label>
                <input type="number" id="numero">
            </div>
            <div>
                <label>Complemento</label>
                <input type="text" id="complemento">
            </div>
            <div>
                <label>Bairro</label>
                <input type="text" id="bairro">
            </div>
        </div>

        <label>E-mail</label>
        <input type="email" id="email">

        <div class="row">
            <div>
                <label>Celular</label>
                <input type="tel" id="celular">
            </div>
            <div>
                <label>Whatsapp</label>
                <input type="tel" id="whatsapp">
            </div>
        </div>

        <!-- ESCOLA -->
        <label>Escola do aluno:</label>
        <select id="escola_selecionada" required>
            <option value="">Selecione...</option>
            <option value="desporto@carlosbarbosa.rs.gov.br">Esola Aparecida</option>
            <option value="diretor.beta@escolas.gov">Escola Carlos Barbosa</option>
            <option value="diretor.monteverde@escolas.gov">Escola Elisa Tramontina</option>
            <option value="diretor.passos@escolas.gov">Escola Dom vital</option>
            <option value="diretor.horizonte@escolas.gov">Escola Prefeito José Chies</option>
            <option value="diretor.futuro@escolas.gov">Escola Padre Pedro Piccoli</option>
            <option value="diretor.esperanca@escolas.gov">Escola Santa Rosa </option>
            <option value="diretor.centro@escolas.gov">Escola São Roque</option>
            <!-- <option value="diretor.lagovivo@escolas.gov">Escola Estadual Lago Vivo</option>
            <option value="diretor.sul@escolas.gov">Escola Municipal Bairro Sul</option>
            <option value="diretor.norte@escolas.gov">Escola Municipal Bairro Norte</option>
            <option value="diretor.serra@escolas.gov">Escola Estadual Alto da Serra</option> -->
        </select>

        <label>Turno escolar</label>
        <select id="turno_escola">
            <option>Manhã</option>
            <option>Tarde</option>
        </select>
    </div>

    <!-- RESPONSÁVEIS -->
    <div class="card">
        <h3>DADOS DOS RESPONSÁVEIS</h3>

        <label>Nome do Pai</label>
        <input type="text" id="nome_pai">

        <label>Celular do Pai</label>
        <input type="tel" id="celular_pai">

        <label>Nome da Mãe</label>
        <input type="text" id="nome_mae">

        <label>Celular da Mãe</label>
        <input type="tel" id="celular_mae">

        <label>Outros contatos / Whatsapp</label>
        <input type="tel" id="outros_contatos">

        <label>Caso de urgência chamar</label>
        <input type="text" id="urgencia">

        <label>Telefone para urgência</label>
        <input type="tel" id="telefone_urgencia">

    </div>

    <!-- NÚCLEO -->
    <div class="card">
        <h3>NÚCLEO</h3>

        <label>Núcleo</label>
        <select id="nucleo">
            <option>Campo Estudantek</option>
            <option>Sto. Antônio de Castro</option>
        </select>

        <label>Turno do treino</label>
        <select id="turno_projeto">
            <option>Manhã</option>
            <option>Tarde</option>
        </select>
    </div>

    <!-- ASSINATURA RESPONSÁVEL -->
    <div class="card">
        <h3>ASSINATURA DO RESPONSÁVEL</h3>

        <label>Nome completo do responsável</label>
        <input type="text" id="responsavel_nome" required>

        <label>Data</label>
        <input type="date" id="responsavel_data" required>

        <label>Desenhe sua assinatura abaixo:</label>
        <div class="sign-area">
            <canvas id="pad-resp" class="signature-pad"></canvas>

            <div class="sign-controls">
                <button type="button" class="secondary" onclick="clearPad(resPad)">Limpar</button>
            </div>
        </div>
    </div>

    <button type="button" class="primary" id="btnEnviar">Enviar para a Escola</button>

</form>

    <div class="footer-redes">
        <a href="https://wa.me/+5554996159516" style="text-decoration:none;"><i class="bi bi-whatsapp"></i></a>
        <a href="https://www.instagram.com/esportescarlosbarbosa" style="text-decoration:none;"><i class="bi bi-instagram"></i></a>
    </div>
</div>

<script src="js/responsavel.js"></script>
</body>
</html>
